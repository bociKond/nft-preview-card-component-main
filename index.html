<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
          <img class="eth" src="images/image-equilibrium.jpg" alt="nft" />
        <div class="eye-img">
            <img class="eye" src="images/icon-view.svg" alt="eye">
        </div>
      </div>
      <section class="card__text">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <article class="price-time">
          <div class="card__price">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="card__time">
            <img src="images/icon-clock.svg" alt="" />
            <p class="time-left">3 days left</p>
          </div>
        </article>
      </section>

      <section class="card__creator">
          <img class="creator__image" src="images/image-avatar.png" alt="avatar">
          <h4 class="creator">
            Creation of
            <b class="name"> Jules Wyvern </b>
          </h4>
      </section>
    </main>
  </body>
</html>
